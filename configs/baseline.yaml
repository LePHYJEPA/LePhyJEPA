# Baseline comparison configuration

# Data configuration
data:
  img_size: [120, 160]
  max_samples: 100
  synthetic: true

# Training configuration
training:
  batch_size: 4
  epochs: 3  # Short training for comparison
  lr: 3e-4
  device: "cuda"
  
  # Optimization
  gradient_clip: 1.0
  weight_decay: 0.0

# Models to compare
models_to_test:
  - type: "simclr"
    latent_dim: 32
    
  - type: "vicreg"
    latent_dim: 32
    sim_coeff: 25.0
    std_coeff: 25.0
    cov_coeff: 1.0
    
  - type: "lephyjepa_core"
    latent_dim: 32
    lambda_phy: 0.1
    sigma: 1.0
    
  - type: "lephyjepa_scaled"
    latent_dim: 128
    backbone: "resnet18"

# Evaluation
evaluation:
  test_split: 0.15
  val_split: 0.15
  num_test_samples: 10
  
  # Metrics
  compute_variance: true
  compute_energy: true
  check_collapse: true

# Output
output:
  save_dir: "experiments/results"
  results_file: "baseline_results.csv"
  summary_file: "baseline_summary.json"
  save_models: true
  save_logs: true
